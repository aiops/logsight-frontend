<div style="display: flex;">
    <div class="chips" *ngFor="let pt of predefinedTimes" style="display: flex;">
      <div class="pointer mr-1 font-weight-bold font-size-c" (click)="selectPredefinedTime.emit(pt)">{{pt.name}}</div>
      <i (click)="deletePredefinedTime.emit(pt)" class="fa fa-times-circle pointer" title="Remove"></i>
    </div>
</div>
