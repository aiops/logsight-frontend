<tour-step-template hidden>
  <ng-template let-step="step">
    <br>
    <mat-card (click)="$event.stopPropagation()" [style.backgroundColor]="'white'">
      <mat-card-title>
        {{step?.title}}
      </mat-card-title>
      <mat-card-content>
        {{step?.content}}
      </mat-card-content>
      <mat-card-actions>
        <div class="row" style="margin:2px">
          <div class="col">
        <button nbButton shape="round" size="small" [disabled]="!tourService.hasNext(step)" (click)="tourService.next()">
          Next
        </button>
            </div>
          <div class="col text-right">
        <button nbButton shape="round" size="small"  (click)="tourService.end()">{{step?.endBtnTitle}}</button>
             </div>
      </div>
      </mat-card-actions>

    </mat-card>
  </ng-template>
</tour-step-template>
