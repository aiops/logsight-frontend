<div class="row">
  <div class="col my-auto">
    <div class="row">
    <div class="logo-container">
      <a class="logo" (click)="navigateHome()">
        <img alt="logo" src="assets/img/logo-logsight.svg" height="50"/>
      </a>
    </div>
      </div>
  </div>

  <div class="col my-auto">
    <div class="row header-container">
  <div class="col my-auto" tourAnchor="anchorQuickstart" style="white-space: nowrap;">
    <ul class="nav navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" [routerLink]="['/pages', 'send-logs']">
          <nb-icon icon="file-text-outline"></nb-icon>
          Send Logs
        </a>
      </li>
    </ul>
  </div>


  <div class="col my-auto" tourAnchor="anchorIncidents" style="white-space: nowrap;">
    <ul class="nav navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" [routerLink]="['/pages', 'incidents']">
          <nb-icon icon="radio-button-on-outline"></nb-icon>
          Incidents
        </a>
      </li>
    </ul>
  </div>

  <div class="col my-auto" tourAnchor="compareExplanation" style="white-space: nowrap;">
    <ul class="nav navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" [routerLink]="['/pages', 'compare']">
          <nb-icon icon="checkmark-circle-outline"></nb-icon>
          Verification
        </a>
      </li>
    </ul>
  </div>

  <div class="col my-auto">
    <nb-actions size="small">

      <nb-action class="user-action" *nbIsGranted="['view', 'user']">
        <nb-user [nbContextMenu]="userMenu"
                 nbContextMenuTag="context-menu"
                 [name]="email.split('@')[0]">
        </nb-user>
      </nb-action>
    </nb-actions>
  </div>
    </div>
    </div>

</div>


<style>
  ol, ul {
    list-style: none;
  }

  li {
    /*display: block;*/
    /*width: 120px;*/
    float: left;
    /*margin-left: 2px;*/
  }

  a {
    display: block;
    /*padding: 3px;*/
    text-decoration: none;
  }
</style>


<tour-step-template hidden>
  <ng-template let-step="step">
    <br>
    <mat-card (click)="$event.stopPropagation()" [style.backgroundColor]="'white'">
      <mat-card-title>
        {{step?.title}}
      </mat-card-title>
      <mat-card-content>
        {{step?.content}}
      </mat-card-content>
      <mat-card-actions>
        <div class="row" style="margin:2px">
          <div class="col">
            <button nbButton shape="round" size="small" [disabled]="!tourService.hasNext(step)"
                    (click)="tourService.next()">
              Next
            </button>
          </div>
          <div class="col text-right">
            <button nbButton shape="round" size="small" (click)="tourService.end()">{{step?.endBtnTitle}}</button>
          </div>
        </div>
      </mat-card-actions>

    </mat-card>
  </ng-template>
</tour-step-template>
