<div *ngIf="!loading&&status=='activate'">
  <div class="logo">
    <a class="navbar-brand title" href="#"><img alt="logo" height="60" src="assets/img/logsight_logo.png"/></a>
  </div>
  <br>
  <br>
  <h6 *ngIf="user" class="text-center" style="color: #013b54">Welcome {{user.email}}</h6>
  <div *ngIf="activationSuccess" class="text-center">
    <h6 style="color: #013b54">Your account has been successfully activated. Login and explore your logs with the power
      of AI.</h6>
    <p style="color: #013b54">You will shortly be redirected to your login page.</p>
  </div>

  <div *ngIf="!activationSuccess" class="text-center">
    <h5 style="color: #013b54">We are really sorry, some error happened. Your account is not successfully
      activated.</h5>
  </div>
</div>
