
<div class="logo" style="padding-left: 40px">
<a class="navbar-brand title"href="#"><img alt="logo" src="assets/img/logol.png" height="60" /></a>
</div>
<div *ngIf="!isEmailSent" style="color: #013b54; font-size: 18px; font-weight: 600">Reset password</div>
<br>
<form *ngIf="!isEmailSent" [formGroup]="form" (submit)="onResetPassword()" aria-labelledby="title">
  <div class="form-control-group">
    <label class="label" for="email"></label>
    <input style="height: 3.5rem; text-align: left;"
           fullWidth
           type="email"
           class="form-control"
           formControlName="email"
           id="email"
           pattern=".+@.+\..+"
           placeholder="Enter your email"
           autofocus
           class="form-control"
           [required]="true"
           [attr.aria-invalid]="form.invalid && form.touched ? true : null">
    <ng-container *ngIf="form.controls['email'].invalid && form.touched">
<!--      <p class="error-message" *ngIf="form.controls['email'].errors?.required">-->
<!--        Email is required!-->
<!--      </p>-->
      <p style="color: black" class="error-message" *ngIf="form.controls['email'].errors?.pattern">
        Email is invalid!
      </p>
    </ng-container>
    <ng-container *ngIf="emailNotFound">
<!--      <p class="error-message" *ngIf="form.controls['email'].errors?.required">-->
<!--        Email is required!-->
<!--      </p>-->
      <p style="color: black" class="error-message">
        User with the requested email does not exist or not activated.
      </p>
    </ng-container>

  </div>

  <button *ngIf="!isSpinning" style="text-transform: none; background-color: #4154f1; width: 100%; height: 3.5rem" class="btn btn-primary mb-0"
          fullWidth
          status="info"

          [disabled]="!form.valid">
    Reset password
  </button>

  <div *ngIf="isSpinning" class="spinner-border text-primary" style="left: 50%; position: relative" role="status">
          </div>

</form>

<section style="color: #013b54;" class="another-action" aria-label="Register">
  <p *ngIf="!isEmailSent">Do you know your password? <a class="text-link" routerLink="/auth/login">Login</a> </p>
  <p *ngIf="!isEmailSent">Don't have an account? <a class="text-link" routerLink="/auth/register">Sign Up</a></p>
  <div *ngIf="isEmailSent" style="color: #013b54; font-size: 18px; font-weight: 600">An email with the new password was sent. Go to the <a class="text-link" routerLink="/auth/login">Login</a> page.</div>
</section>
