<div class="logo" style="padding-left: 40px">
  <a class="navbar-brand title" href="#"><img alt="logo" height="60" src="assets/img/logo-logsight.svg"/></a>
</div>
<div style="color: #013b54; font-size: 18px; font-weight: 600">Login</div>
<br>
<form (submit)="onLogin()" [formGroup]="form" aria-labelledby="title">
  <div class="form-control-group">
    <label class="label" for="email"></label>
    <input [attr.aria-invalid]="form.invalid && form.touched ? true : null"
           [required]="true"
           autofocus
           class="form-control"
           class="form-control"
           formControlName="email"
           fullWidth
           id="email"
           pattern=".+@.+\..+"
           placeholder="Enter your email"
           style="height: 3.5rem; text-align: left;"
           type="email">
    <ng-container *ngIf="form.controls['email'].invalid && form.touched">
      <!--      <p class="error-message" *ngIf="form.controls['email'].errors?.required">-->
      <!--        Email is required!-->
      <!--      </p>-->
      <p *ngIf="form.controls['email'].errors?.pattern" class="error-message" style="color: black">
        Email is invalid!
      </p>
    </ng-container>
    <br>
    <input
      [attr.aria-invalid]="form.invalid && form.touched ? true : null"
      [required]="true"
      autofocus
      class="form-control"
      formControlName="password"
      fullWidth
      id="password"
      placeholder="Enter your password"
      style="height: 3.5rem"
      type="password">
    <ng-container *ngIf="form.controls['password'].invalid && form.touched">
      <!--                <p style="color: black" class="error-message" *ngIf="form.controls['password'].errors?.required">-->
      <!--                  Password is required!-->
      <!--                </p>-->
      <p *ngIf="form.controls['password'].errors?.minlength" class="error-message" style="color: black">
        The minimum size of the password is 8 characters!
      </p>
    </ng-container>

  </div>


  <button [disabled]="!form.valid"
          class="btn btn-secondary mb-0"
          fullWidth
          status="info"
          style="text-transform: none; background-color: #4154f1; width: 100%; height: 3.5rem">
    Login
  </button>
</form>


<section aria-label="Register" class="another-action" style="color: #013b54;">
  <p>Forgot your password? <a class="text-link" routerLink="/auth/forgot-password">Reset</a></p>
  <p>Don't have an account? <a class="text-link" routerLink="/auth/register">Sign Up</a></p>
</section>

<simple-notifications [options]="{'timeOut':notificationServiceTimeOut}"></simple-notifications>
