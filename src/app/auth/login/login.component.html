
<div class="logo" style="padding-left: 40px">
<a class="navbar-brand title"href="#"><img alt="logo" src="assets/img/logol.png" height="60" /></a>
</div>
<div style="color: #013b54; font-size: 18px; font-weight: 600">Login</div>
<br>
<form [formGroup]="form" (submit)="onLogin()" aria-labelledby="title">
  <div class="form-control-group">
    <label class="label" for="email"></label>
    <input style="height: 3.5rem; text-align: left;"
           fullWidth
           type="email"
           class="form-control"
           formControlName="email"
           id="email"
           pattern=".+@.+\..+"
           placeholder="Enter your email"
           autofocus
           class="form-control"
           [required]="true"
           [attr.aria-invalid]="form.invalid && form.touched ? true : null">
    <ng-container *ngIf="form.controls['email'].invalid && form.touched">
<!--      <p class="error-message" *ngIf="form.controls['email'].errors?.required">-->
<!--        Email is required!-->
<!--      </p>-->
      <p style="color: black" class="error-message" *ngIf="form.controls['email'].errors?.pattern">
        Email is invalid!
      </p>
    </ng-container>
    <br>
    <input
            style="height: 3.5rem"
           fullWidth
           type="password"
           class="form-control"
           formControlName="password"
           id="password"
           placeholder="Enter your password"
           autofocus
           [required]="true"
           [attr.aria-invalid]="form.invalid && form.touched ? true : null">
<ng-container *ngIf="form.controls['password'].invalid && form.touched">
<!--                <p style="color: black" class="error-message" *ngIf="form.controls['password'].errors?.required">-->
<!--                  Password is required!-->
<!--                </p>-->
                <p style="color: black" class="error-message" *ngIf="form.controls['password'].errors?.minlength">
                  The minimum size of the password is 8 characters!
                </p>
            </ng-container>

  </div>

  <!--    <input nbInput-->
  <!--           fullWidth-->
  <!--           type="password"-->

  <!--           id="password"-->

  <!--           [status]="form.controls['password'].dirty ? (form.controls['password'].invalid  ? 'danger' : 'success') : ''"-->

  <!--    <ng-container *ngIf="form.controls['password'].invalid && form.controls['password'].touched ">-->
  <!--      <p class="error-message" *ngIf="form.controls['password'].errors?.required">-->
  <!--        Password is required!-->
  <!--      </p>-->
  <!--    </ng-container>-->
  <!--  </div>-->

  <button style="text-transform: none; background-color: #4154f1; width: 100%; height: 3.5rem" class="btn btn-primary mb-0"
          fullWidth
          status="info"

          [disabled]="!form.valid">
    Login
  </button>
</form>

  Don't have an account? <a class="text-link" routerLink="/auth/register">Sign Up</a>
</section>
