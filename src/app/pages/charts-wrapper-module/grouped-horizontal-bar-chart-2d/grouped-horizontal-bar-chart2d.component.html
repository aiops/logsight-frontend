<div id="chart-parent">
<ngx-charts-bar-horizontal-2d
  [scheme]="colorScheme"
  [results]="data"
  [gradient]="false"
  [xAxis]="true"
  [yAxis]="true"
  [legend]="true"
  [showXAxisLabel]="false"
  [showYAxisLabel]="false"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [showGridLines]="true"
  [legendTitle]="legendTitle"
  [xAxisTickFormatting]="xTickFormatting"
  [roundDomains]="true"
  [maxYAxisTickLength]="150"
  style="fill: white">
</ngx-charts-bar-horizontal-2d>
</div>
