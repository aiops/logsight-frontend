<div [ngStyle]="{'height': heatmapHeight}" >
<ngx-charts-bar-vertical-2d
  [scheme]="colorScheme"
  [results]="data"
  [gradient]="false"
  [groupPadding]="2"
  [barPadding]="2"
  [xAxis]="true"
  [yAxis]="true"
  [legend]="true"
  [showXAxisLabel]="false"
  [showYAxisLabel]="false"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [showGridLines]="true"
  [showDataLabel]="true"
  [legendTitle]="legendTitle"
  style="fill: white">
</ngx-charts-bar-vertical-2d>
</div>
