<div id="chart-parent">
<ngx-charts-bar-vertical-stacked
  [scheme]="colorScheme"
  [results]="data"
  [gradient]="false"
  [xAxis]="true"
  [yAxis]="true"
  [legend]="true"
  [showXAxisLabel]="false"
  [showYAxisLabel]="false"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [showGridLines]="true"
  [barPadding]="20"
  [legendTitle]="legendTitle"
  [xAxisTickFormatting]="dateTickFormatting"
>
</ngx-charts-bar-vertical-stacked>
</div>
