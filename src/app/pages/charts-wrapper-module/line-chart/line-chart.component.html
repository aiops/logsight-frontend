<ngx-charts-line-chart
  [scheme]="colorScheme"
  [legend]="legend"
  [legendTitle]="''"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxis]="xAxis"
  [yAxis]="yAxis"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [timeline]="timeline"
  [autoScale]="true"
  [results]="data"
  [showGridLines]="true"
  [xAxisTicks]="xTicks"
  [rotateXAxisTicks]="false"
  [xAxisTickFormatting]="dateTickFormatting"
  style="fill: white">
</ngx-charts-line-chart>
