<div id="chart-parent">
  <ngx-charts-bar-vertical-2d
    [legend]="false"
    [results]="data"
    [barPadding]="2"
    [groupPadding]="2"
    [roundEdges]="false"
    [scheme]="colorScheme"
    [showDataLabel]="false"
    [showXAxisLabel]="false"
    [showYAxisLabel]="false"
    [xAxisLabel]="xAxisLabel"
    [xAxis]="false"
    [yAxisLabel]="yAxisLabel"
    [yAxis]="false"

  ></ngx-charts-bar-vertical-2d>
</div>
