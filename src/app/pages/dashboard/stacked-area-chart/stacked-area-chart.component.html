<div [ngStyle]="{'display': 'grid', 'height': chartParentHeight}">
  <ngx-charts-line-chart
    [scheme]="colorScheme"
    [legend]="true"
    [legendTitle]="''"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [showGridLines]="true"
    [xAxis]="true"
    [yAxis]="true"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [timeline]="timeline"
    [results]="data"
    [curve]="linearCurve"
    style="fill: white">
  </ngx-charts-line-chart>
</div>
