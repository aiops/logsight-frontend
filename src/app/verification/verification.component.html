<create-verification *ngIf="activeIndex==0"></create-verification>

<p-tabView (onChange)="onTabIndexChange($event.index)" [activeIndex]="activeIndex">
  <p-tabPanel header="Overview">
    <verification-overview (onInsightsActivated)="onTabIndexChange(insightsTabIndex)"></verification-overview>
  </p-tabPanel>

  <p-tabPanel header="Analytics">
    <verification-analytics></verification-analytics>
  </p-tabPanel>

    <p-tabPanel header="Insights">
    <verification-insights (onInsightsActivated)="onTabIndexChange(insightsTabIndex)"></verification-insights>
  </p-tabPanel>
</p-tabView>
