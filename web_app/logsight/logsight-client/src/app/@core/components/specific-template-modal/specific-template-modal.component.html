<nb-card class="model-full">
  <nb-card-header>Line chart</nb-card-header>
  <nb-card-body style="display: grid;">
    <line-chart *ngIf="type == 'LineChart'" [data]="data"></line-chart>
    <grouped-vertical-bar-chart *ngIf="type == 'GroupedVertical'" [data]="data"></grouped-vertical-bar-chart>
  </nb-card-body>
  <nb-card-footer class="text-right">
    <button nbButton hero status="primary" (click)="dismiss()">Close</button>
  </nb-card-footer>
</nb-card>
