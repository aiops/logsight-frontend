<div *ngIf="!loading">
  <h6 *ngIf="user" class="text-center">Welcome {{user.email}} to <a class="navbar-brand" href="#"><img alt="logo" src="../../../../assets/images/logsight_logo.png" height="70" /></a></h6>
  <div *ngIf="activationSuccess" class="text-center"><h6>Your account has been successfully activated, please sign in
    with your email</h6>
    <a nbButton [routerLink]="['/auth', 'login']"
       fullWidth
       status="success">
      SIGN IN
    </a>
  </div>

  <div *ngIf="!activationSuccess" class="text-center">
    <h5>We are really sorry, some error happened. Your account is not successfully activated.</h5>
  </div>
</div>
