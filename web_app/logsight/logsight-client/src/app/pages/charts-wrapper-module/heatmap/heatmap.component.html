<div [ngStyle]="{'display':'grid', 'height': heatmapHeight}">
  <ngx-charts-heat-map
    [scheme]="colorScheme"
    [legend]="legend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxis]="xAxis"
    [yAxis]="yAxis"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [results]="data"
    (select)="select.emit($event)"
    [xAxisTickFormatting]="dateTickFormatting"
    [ngStyle]="{'fill':'white'}">
  </ngx-charts-heat-map>
</div>
