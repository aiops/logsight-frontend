<div id="chart-parent">
  <ngx-charts-heat-map
    [scheme]="colorScheme"
    [legend]="legend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxis]="xAxis"
    [yAxis]="yAxis"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [results]="data"
    [min]="0"
    [max]="1"
    (select)="select.emit($event)"
    style="fill: white">
  </ngx-charts-heat-map>
</div>
