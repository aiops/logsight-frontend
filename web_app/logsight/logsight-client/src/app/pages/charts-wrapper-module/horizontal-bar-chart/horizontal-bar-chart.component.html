<div id="chart-parent">
  <ngx-charts-bar-horizontal-normalized
    [scheme]="colorScheme"
    [results]="data"
    [gradient]="gradient"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [showGridLines]="true"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [xAxisTickFormatting]='dateTickFormatting'
    style="fill: white">
  </ngx-charts-bar-horizontal-normalized>
</div>
