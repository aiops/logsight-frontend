<div id="chart-parent">
  <ngx-charts-pie-chart
    [scheme]="colorScheme"
    [results]="data"
    [labels]="showLabels"
    (select)="onSelect($event)"
    (activate)="onActivate($event)"
    (deactivate)="onDeactivate($event)"
    style="fill: white"><!--    [explodeSlices]="true"-->
  </ngx-charts-pie-chart>
</div>
