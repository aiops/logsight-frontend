<div id="chart-parent">
  <ngx-charts-pie-grid
    [scheme]="colorScheme"
    [results]="data"
    [animations]="false"
    (select)="onSelect($event)"
    (activate)="onActivate($event)"
    (deactivate)="onDeactivate($event)"
    style="fill: white"><!--    [explodeSlices]="true"-->
  </ngx-charts-pie-grid>
</div>
