<nb-card>
  <nb-card-body>
    <div class="row">
      <div class="col-lg-6">
        <p>Log Levels</p>
        <piechart [data]="pieChartData"></piechart>
      </div>
      <div class="col-lg-6">
        <p>Timeline of Logs</p>
        <stacked-area-chart [data]="stackedChartData"></stacked-area-chart>
      </div>
    </div>
  </nb-card-body>
</nb-card>
<nb-card>
  <nb-card-body>
    <div class="col-lg-12">
      <p>System Overview</p>
      <chart-heatmap [data]="heatmapData"></chart-heatmap>
    </div>
  </nb-card-body>
</nb-card>

<nb-card>
  <nb-card-body>
    <div class="col-lg-12">
      <p>System Overview</p>
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">Index Name</th>
          <th scope="col">First Log</th>
          <th scope="col">Last Log</th>
          <th scope="col">Start Time</th>
          <th scope="col">Stop Time</th>
          <th scope="col">Total Score</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let row of topKIncidents">
          <td>{{row.indexName}}</td>
          <td>{{row.firstLog}}</td>
          <td>{{row.lastLog}}</td>
          <td>{{row.startTimestamp}}</td>
          <td>{{row.stopTimestamp}}</td>
          <td>{{row.totalScore}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </nb-card-body>
</nb-card>
