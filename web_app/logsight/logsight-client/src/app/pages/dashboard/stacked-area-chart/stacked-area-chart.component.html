<div id="chart-parent">
  <ngx-charts-area-chart
    [scheme]="colorScheme"
    [legend]="false"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [showGridLines]="showGridLines"
    [xAxis]="true"
    [yAxis]="false"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [timeline]="timeline"
    [results]="data"
    [curve]="linearCurve"
    (select)="onSelect($event)"
    style="fill: white">
  </ngx-charts-area-chart>
</div>
