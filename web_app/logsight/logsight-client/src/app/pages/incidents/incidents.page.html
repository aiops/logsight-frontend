<div class="row p-4">
  <div class="col-md-12 text-right">
    <div class="row mr-4" style="justify-content: flex-end">
      <div class="mr-5 text-left">
        <div class="form-check mb-2" style="margin-left: -28px;">
          <input type="checkbox" [(ngModel)]="relativeTimeChecked"
                 (change)="onRelativeTimeChecked(relativeTimeChecked)"
                 class="form-check-input" id="relativeTime">
          <label class="form-check-label" for="relativeTime">Relative Time</label>
        </div>
        <relative-time [disabled]="!relativeTimeChecked" class="mr-4"
                       (onChange)="onRelativeDateChange($event)"></relative-time>
      </div>
      <div class="text-left">
        <div class="form-check mb-2">
          <input type="checkbox" [(ngModel)]="absoluteTimeChecked"
                 (change)="onAbsoluteTimeChecked(absoluteTimeChecked)"
                 class="form-check-input" id="absoluteTime">
          <label class="form-check-label" for="absoluteTime">Absolute Time</label>
        </div>
        <range-date-time [disabled]="!absoluteTimeChecked" (change)="onAbsoluteDateChange($event)"></range-date-time>
      </div>
      <button [disabled]="!relativeDateTime && !absoluteDateTime" nbButton type="button" class="ml-3 search-button"
              (click)="search()">
        Search
      </button>
    </div>
  </div>
</div>

<nb-card *ngIf="tableData?.countAds">
  <nb-card-body>
    <div class="col-lg-12 p-0">
      <h6>Count Ads</h6>
      <div class="scrollable">
        <table class="table table-striped table-borderless">
          <thead>
          <tr>
            <th style="width: 5%" scope="col">#</th>
            <th style="width: 95%" scope="col">Template</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let row of tableData.countAds; let i = index">
            <td>{{i + 1}}</td>
            <td>
              <app-ad-banner [row]="row"></app-ad-banner>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </nb-card-body>
</nb-card>
