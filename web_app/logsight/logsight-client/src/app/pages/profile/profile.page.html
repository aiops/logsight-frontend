<div class="container">
  <div class="main-body">
    <div class="row gutters-sm">
      <div class="col-sm">
        <h5>User info</h5>
        <p class="mb-3">Username:</p>
        <p class="mb-3"><b>{{email}}</b></p>
        <p class="mb-3">Private key:</p>
        <p class="mb-3"><b>{{key}}</b></p>
        </div>


      <div class="col-sm">
          <h5>Billing plan</h5>

          <nb-card>
            <nb-card-body  align="center">

              <div><p>Quantity in GB per month.</p> <p>Every GB costs 2 Euro</p></div>

              <button nbButton shape="round" (click)="minus()" ><i class="fa fa-minus"></i> </button>
              <input nbInput  style="width: 60%" type="text" [value]="quantity">
              <button nbButton shape="round" (click)="plus()"><i class="fa fa-plus"></i> </button>
              <p>Total cost per month: {{quantity * 2}}.00 Euro</p>
              <div *ngIf="!hasPaid">
                <button nbButton style="width: 90%;" shape="round" (click)="stripeCLick()">PROCEED TO CHECKOUT</button>
              </div>
              <div *ngIf="hasPaid">
                <button nbButton style="width: 90%;" shape="round" (click)="stripeCLick()">UPDATE PLAN</button>
              </div>
              <div style="margin-top: 10px">
                <button nbButton style="width: 90%;" shape="round" (click)="stripeCustomerPortal()">MANAGE PLAN</button>
              </div>
            </nb-card-body>

          </nb-card>
          <h5>Data usage (MBs)</h5>
          <div align="center">

            <ngx-charts-number-card
              [view]="view"
              [scheme]="colorScheme"
              [valueFormatting]="valueFormatter"
              [results]='[
                  {
                    "name": "Sent",
                    "value": usedData / 1000000
                  },
                  {
                    "name": "Available",
                    "value": availableData / 1000000
                  }]'
              [cardColor]="cardColor">
            </ngx-charts-number-card>

          </div>

      </div>
    </div>
  </div>
</div>
